<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BoiVerse PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        font-family: "Noto Sans Bengali", sans-serif;
        background-color: #000;
        color: #fff;
        overflow: hidden;
      }

      #toolbar {
        position: fixed;
        top: 0;
        width: 100%;
        background: #ff694093;
        padding: 10px 12px;
        font-size: 16px;
        z-index: 10;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }

      #page-info {
        font-weight: 600;
      }

      #nav-buttons {
        display: flex;
        gap: 6px;
      }

      #pdfContainer {
        margin-top: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 60px);
      }

      canvas {
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255,255,255,0.15);
        width: 95%;
        height: auto;
        transition: filter 0.3s ease;
      }

      .dark canvas {
        filter: invert(0.95) hue-rotate(180deg);
      }

      button {
        background: #fff;
        color: #000;
        border: none;
        border-radius: 6px;
        padding: 6px 12px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        opacity: 0.9;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body class="dark">
    <div id="toolbar">
      <div id="nav-buttons">
        <button id="prev">‚¨ÖÔ∏è Prev</button>
        <button id="next">Next ‚û°Ô∏è</button>
      </div>
      <span id="page-info">üìÑ Loading...</span>
      <button id="toggleTheme">‚òÄÔ∏è Light</button>
    </div>

    <div id="pdfContainer">
      <canvas id="pdfCanvas"></canvas>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const pdfUrl = urlParams.get("file");
      const pdfContainer = document.getElementById("pdfContainer");
      const canvas = document.getElementById("pdfCanvas");
      const pageInfo = document.getElementById("page-info");
      const toggleBtn = document.getElementById("toggleTheme");
      const prevBtn = document.getElementById("prev");
      const nextBtn = document.getElementById("next");
      const body = document.body;

      let pdfDoc = null;
      let currentPage = 1;
      let totalPages = 0;
      let scale = 1.4;
      let isDark = true;

      if (!pdfUrl) {
        pdfContainer.innerHTML = "<p style='color:red;'>‚ùå ‡¶ï‡ßã‡¶®‡ßã PDF ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§</p>";
      } else {
        pdfjsLib.getDocument(pdfUrl).promise
          .then((pdf) => {
            pdfDoc = pdf;
            totalPages = pdf.numPages;
            renderPage(currentPage);
          })
          .catch((err) => {
            pdfContainer.innerHTML = `<p style='color:red;'>‚ùå PDF ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá: ${err.message}</p>`;
            console.error("PDF Load Error:", err);
          });
      }

      function renderPage(num) {
        pdfDoc.getPage(num).then((page) => {
          const ctx = canvas.getContext("2d");
          const viewport = page.getViewport({ scale });
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          const renderContext = { canvasContext: ctx, viewport };
          page.render(renderContext).promise.then(() => {
            pageInfo.textContent = `üìÑ Page ${num} / ${totalPages}`;
            prevBtn.disabled = num <= 1;
            nextBtn.disabled = num >= totalPages;
          });
        });
      }

      prevBtn.onclick = () => {
        if (currentPage > 1) {
          currentPage--;
          renderPage(currentPage);
        }
      };

      nextBtn.onclick = () => {
        if (currentPage < totalPages) {
          currentPage++;
          renderPage(currentPage);
        }
      };

      toggleBtn.onclick = () => {
        isDark = !isDark;
        if (isDark) {
          body.classList.add("dark");
          body.style.backgroundColor = "#000";
          body.style.color = "#fff";
          toggleBtn.textContent = "‚òÄÔ∏è Light";
        } else {
          body.classList.remove("dark");
          body.style.backgroundColor = "#fff";
          body.style.color = "#000";
          toggleBtn.textContent = "üåô Dark";
        }
      };
    </script>
  </body>
  </html>
