<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BoiVerse PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        font-family: "Noto Sans Bengali", sans-serif;
        background-color: #000;
        color: #fff;
        overflow-y: auto;
      }

      #toolbar {
        position: fixed;
        top: 0;
        width: 100%;
        background: #ff694093;
        padding: 12px;
        font-size: 16px;
        z-index: 10;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #page-info {
        font-weight: 600;
        flex: 1;
      }

      #pdfContainer {
        margin-top: 60px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      canvas {
        margin: 10px 0;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(255,255,255,0.1);
        width: 95%;
        height: auto;
        transition: filter 0.3s ease;
      }

      .dark canvas {
        filter: invert(0.95) hue-rotate(180deg);
      }

      button {
        background: #fff;
        color: #000;
        border: none;
        border-radius: 6px;
        padding: 8px 12px;
        font-weight: 600;
        cursor: pointer;
      }

      button:active {
        opacity: 0.8;
      }
    </style>
  </head>
  <body class="dark">
    <div id="toolbar">
      <span id="page-info">üìÑ Loading...</span>
      <button id="toggleTheme">‚òÄÔ∏è Light</button>
    </div>

    <div id="pdfContainer"></div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const pdfUrl = urlParams.get("file");
      const container = document.getElementById("pdfContainer");
      const pageInfo = document.getElementById("page-info");
      const toggleBtn = document.getElementById("toggleTheme");
      const body = document.body;

      let pdfDoc = null;
      let scale = 1.4;
      let isDark = true;

      if (!pdfUrl) {
        container.innerHTML = "<p style='color:red;'>‚ùå ‡¶ï‡ßã‡¶®‡ßã PDF ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§</p>";
      } else {
        pdfjsLib.getDocument(pdfUrl).promise
          .then((pdf) => {
            pdfDoc = pdf;
            renderAllPages();
            setupScrollWatcher();
            pageInfo.textContent = `üìÑ Page 1 / ${pdfDoc.numPages}`;
          })
          .catch((err) => {
            container.innerHTML = `<p style='color:red;'>‚ùå PDF ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá: ${err.message}</p>`;
            console.error("PDF Load Error:", err);
          });
      }

      function renderAllPages() {
        container.innerHTML = "";
        for (let i = 1; i <= pdfDoc.numPages; i++) {
          const canvas = document.createElement("canvas");
          canvas.dataset.page = i;
          container.appendChild(canvas);
          renderPage(i, canvas);
        }
      }

      function renderPage(num, canvas) {
        pdfDoc.getPage(num).then((page) => {
          const viewport = page.getViewport({ scale });
          const ctx = canvas.getContext("2d");
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          const renderContext = { canvasContext: ctx, viewport };
          page.render(renderContext);
        });
      }

      function setupScrollWatcher() {
        window.addEventListener("scroll", () => {
          const canvases = document.querySelectorAll("canvas");
          const scrollMiddle = window.innerHeight / 2;
          const visiblePages = [];

          canvases.forEach((canvas) => {
            const rect = canvas.getBoundingClientRect();
            if (scrollMiddle >= rect.top && scrollMiddle <= rect.bottom) {
              visiblePages.push(parseInt(canvas.dataset.page));
            }
          });

          let pageText = "Page ";
          if (visiblePages.length === 1) {
            pageText += `${visiblePages[0]}`;
          } else if (visiblePages.length > 1) {
            const minPage = Math.min(...visiblePages);
            const maxPage = Math.max(...visiblePages);
            pageText += `${minPage}-${maxPage}`;
          } else {
            pageText += "?";
          }

          pageText += ` / ${pdfDoc.numPages}`;
          pageInfo.textContent = `üìÑ ${pageText}`;
        });
      }

      toggleBtn.onclick = () => {
        isDark = !isDark;
        if (isDark) {
          body.classList.add("dark");
          body.style.backgroundColor = "#000";
          body.style.color = "#fff";
          toggleBtn.textContent = "‚òÄÔ∏è Light";
        } else {
          body.classList.remove("dark");
          body.style.backgroundColor = "#fff";
          body.style.color = "#000";
          toggleBtn.textContent = "üåô Dark";
        }
      };
    </script>
  </body>
</html>
