<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
    <title>BoiVerse PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        font-family: "Noto Sans Bengali", sans-serif;
        background-color: #000;
        color: #fff;
        overflow: hidden;
        touch-action: pan-y pinch-zoom; /* PDF zoom gesture allow */
      }

      /* === Top bar === */
      #topbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        background: #ff6940a0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        box-shadow: 0 2px 6px rgba(0,0,0,0.4);
        backdrop-filter: blur(6px);
      }

      #toggleTheme {
        background: #fff;
        color: #000;
        border: none;
        border-radius: 6px;
        padding: 6px 14px;
        font-weight: 600;
        cursor: pointer;
      }

      /* === PDF view === */
      #pdfContainer {
        position: absolute;
        top: 50px;
        bottom: 55px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      #pdfCanvas {
        width: 95%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(255,255,255,0.15);
        transition: transform 0.2s ease;
      }

      .dark #pdfCanvas {
        filter: invert(0.95) hue-rotate(180deg);
      }

      /* === Bottom bar === */
      #bottombar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 55px;
        background: #ff6940a0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 14px;
        box-shadow: 0 -2px 6px rgba(0,0,0,0.4);
        backdrop-filter: blur(6px);
        z-index: 10;
      }

      button {
        background: #fff;
        color: #000;
        border: none;
        border-radius: 6px;
        padding: 6px 14px;
        font-weight: 600;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      #page-info {
        font-weight: 600;
      }
    </style>
  </head>
  <body class="dark">
    <!-- Top bar -->
    <div id="topbar">
      <button id="toggleTheme">‚òÄÔ∏è Light</button>
    </div>

    <!-- PDF container -->
    <div id="pdfContainer">
      <canvas id="pdfCanvas"></canvas>
    </div>

    <!-- Bottom bar -->
    <div id="bottombar">
      <button id="prev">‚¨ÖÔ∏è Prev</button>
      <span id="page-info">üìÑ Loading...</span>
      <button id="next">Next ‚û°Ô∏è</button>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const pdfUrl = urlParams.get("file");
      const canvas = document.getElementById("pdfCanvas");
      const pageInfo = document.getElementById("page-info");
      const toggleBtn = document.getElementById("toggleTheme");
      const prevBtn = document.getElementById("prev");
      const nextBtn = document.getElementById("next");
      const body = document.body;

      let pdfDoc = null;
      let currentPage = 1;
      let totalPages = 0;
      let scale = 1.4;
      let isDark = true;

      if (!pdfUrl) {
        document.getElementById("pdfContainer").innerHTML =
          "<p style='color:red;'>‚ùå ‡¶ï‡ßã‡¶®‡ßã PDF ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§</p>";
      } else {
        pdfjsLib.getDocument(pdfUrl).promise
          .then((pdf) => {
            pdfDoc = pdf;
            totalPages = pdf.numPages;
            renderPage(currentPage);
          })
          .catch((err) => {
            document.getElementById("pdfContainer").innerHTML =
              `<p style='color:red;'>‚ùå PDF ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá: ${err.message}</p>`;
            console.error("PDF Load Error:", err);
          });
      }

      function renderPage(num) {
        pdfDoc.getPage(num).then((page) => {
          const ctx = canvas.getContext("2d");
          const viewport = page.getViewport({ scale });
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          const renderContext = { canvasContext: ctx, viewport };
          page.render(renderContext).promise.then(() => {
            pageInfo.textContent = `üìÑ Page ${num} / ${totalPages}`;
            prevBtn.disabled = num <= 1;
            nextBtn.disabled = num >= totalPages;
          });
        });
      }

      prevBtn.onclick = () => {
        if (currentPage > 1) {
          currentPage--;
          renderPage(currentPage);
        }
      };

      nextBtn.onclick = () => {
        if (currentPage < totalPages) {
          currentPage++;
          renderPage(currentPage);
        }
      };

      toggleBtn.onclick = () => {
        isDark = !isDark;
        if (isDark) {
          body.classList.add("dark");
          body.style.backgroundColor = "#000";
          body.style.color = "#fff";
          toggleBtn.textContent = "‚òÄÔ∏è Light";
        } else {
          body.classList.remove("dark");
          body.style.backgroundColor = "#fff";
          body.style.color = "#000";
          toggleBtn.textContent = "üåô Dark";
        }
      };
    </script>
  </body>
  </html>
