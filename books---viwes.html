<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BoiVerse PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        font-family: "Noto Sans Bengali", sans-serif;
        background-color: #000;
        color: #fff;
        overflow-y: auto;
      }

      #toolbar {
        position: fixed;
        top: 0;
        width: 100%;
        background:#ff694093;
        padding: 12px 12px;
        font-size: 16px;
        z-index: 10;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #pageTracker {
        font-weight: 600;
        text-align: left;
        flex: 1;
      }

      #pdfContainer {
        margin-top: 60px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      canvas {
        margin: 10px 0;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(255,255,255,0.1);
        width: 95%;
        height: auto;
        transition: filter 0.3s ease;
      }

      .dark canvas {
        filter: invert(0.95) hue-rotate(180deg);
      }

      button {
        background: #fff;
        color: #000;
        border: none;
        position: absolute;
        top: 5px;
        left: 280px;
        border-radius: 6px;
        padding: 10px 10px;
        font-weight: 600;
        cursor: pointer;
      }

      button:active {
        opacity: 0.8;
      }
    </style>
  </head>
  <body class="dark">
    <div id="toolbar">
      <span id="pageTracker">üìñ Loading...</span>
      <button id="toggleTheme">‚òÄÔ∏è Light</button>
    </div>

    <div id="pdfContainer"></div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const pdfUrl = urlParams.get("file");
      const bookTitle = decodeURIComponent(urlParams.get("title") || "Unknown Book");

      const container = document.getElementById("pdfContainer");
      const pageTracker = document.getElementById("pageTracker");
      const toggleBtn = document.getElementById("toggleTheme");
      const body = document.body;
      let pdfDoc = null;
      let isDark = true;

      // üß† Load PDF
      if (!pdfUrl) {
        container.innerHTML = "<p style='color:red;'>‚ùå ‡¶ï‡ßã‡¶®‡ßã PDF ‡¶´‡¶æ‡¶á‡¶≤ ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø‡•§</p>";
      } else {
        pdfjsLib.getDocument(pdfUrl).promise.then((pdf) => {
          pdfDoc = pdf;
          renderAllPages();
          window.addEventListener("scroll", updateCurrentPage);
        }).catch((err) => {
          container.innerHTML = `<p style='color:red;'>‚ö†Ô∏è ‡¶´‡¶æ‡¶á‡¶≤ ‡¶≤‡ßã‡¶° ‡¶π‡ßü‡¶®‡¶ø: ${err.message}</p>`;
        });
      }

      // üìÑ Render all pages
      function renderAllPages() {
        container.innerHTML = "";
        for (let i = 1; i <= pdfDoc.numPages; i++) {
          pdfDoc.getPage(i).then((page) => {
            const viewport = page.getViewport({ scale: 1.4 });
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            canvas.setAttribute("data-page-number", page.pageNumber);
            const renderContext = { canvasContext: ctx, viewport: viewport };
            page.render(renderContext);
            container.appendChild(canvas);
          });
        }
      }

      // üìç Update current page on scroll
      function updateCurrentPage() {
        const canvases = document.querySelectorAll("canvas");
        let currentPage = 1;
        for (const canvas of canvases) {
          const rect = canvas.getBoundingClientRect();
          if (rect.top >= 0 && rect.bottom <= window.innerHeight + 100) {
            currentPage = parseInt(canvas.getAttribute("data-page-number"));
            break;
          }
        }
        pageTracker.textContent = `üìÑ ${currentPage}/${pdfDoc.numPages}`;
      }

      // üåó Dark / Light Mode toggle
      toggleBtn.onclick = () => {
        isDark = !isDark;
        if (isDark) {
          body.classList.add("dark");
          body.style.backgroundColor = "#000";
          body.style.color = "#fff";
          toggleBtn.textContent = "‚òÄÔ∏è Light";
        } else {
          body.classList.remove("dark");
          body.style.backgroundColor = "#fff";
          body.style.color = "#000";
          toggleBtn.textContent = "üåô Dark";
        }
      };
    </script>
  </body>
</html>
