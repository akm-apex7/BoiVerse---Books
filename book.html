<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minimal PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        font-family: "Noto Sans Bengali", sans-serif;
        background-color: #000;
        color: #fff;
        overflow-y: auto;
        scroll-behavior: smooth;
      }

      #toolbar {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(0,0,0,0.9);
        padding: 8px 12px;
        text-align: center;
        font-size: 16px;
        z-index: 10;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
      }

      #pdfContainer {
        margin-top: 60px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      canvas {
        margin: 10px 0;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(255,255,255,0.1);
        width: 95%;
        height: auto;
        transition: filter 0.3s ease;
      }

      .dark canvas {
        filter: invert(0.95) hue-rotate(180deg);
      }

      button {
        background: #fff;
        color: #000;
        border: none;
        border-radius: 6px;
        padding: 5px 10px;
        font-weight: 600;
        cursor: pointer;
      }

      button:active {
        opacity: 0.8;
      }
    </style>
  </head>
  <body class="dark">
    <div id="toolbar">
      <span id="page-num">Page 0</span> /
      <span id="page-count">?</span>
      <button id="toggleTheme">‚òÄÔ∏è Light</button>
    </div>

    <div id="pdfContainer"></div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const pdfUrl = urlParams.get("file");
      const container = document.getElementById("pdfContainer");
      const body = document.body;
      const toggleBtn = document.getElementById("toggleTheme");
      const pageNum = document.getElementById("page-num");
      const pageCount = document.getElementById("page-count");

      let pdfDoc = null;
      let isDark = true;

      if (!pdfUrl) {
        container.innerHTML = "<p style='color:red;'>‚ùå ‡¶ï‡ßã‡¶®‡ßã PDF ‡¶´‡¶æ‡¶á‡¶≤ ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø‡•§</p>";
      } else {
        pdfjsLib.getDocument(pdfUrl).promise.then((pdf) => {
          pdfDoc = pdf;
          pageCount.textContent = pdf.numPages;
          renderAllPages();
          setupScrollWatcher();
        }).catch(err => {
          container.innerHTML = `<p style='color:red;'>‚ö†Ô∏è Error loading PDF: ${err.message}</p>`;
        });
      }

      async function renderAllPages() {
        for (let i = 1; i <= pdfDoc.numPages; i++) {
          const page = await pdfDoc.getPage(i);
          const viewport = page.getViewport({ scale: 1.2 });
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          canvas.setAttribute("data-page", i);

          await page.render({ canvasContext: ctx, viewport }).promise;
          container.appendChild(canvas);
        }
      }

      // ‚úÖ Scroll ‡¶ï‡¶∞‡¶≤‡ßá current page update ‡¶π‡¶¨‡ßá
      function setupScrollWatcher() {
        window.addEventListener("scroll", () => {
          const canvases = document.querySelectorAll("canvas");
          let current = 1;
          canvases.forEach((canvas) => {
            const rect = canvas.getBoundingClientRect();
            if (rect.top < window.innerHeight / 2) {
              current = parseInt(canvas.dataset.page);
            }
          });
          pageNum.textContent = current;
        });
      }

      // ‚úÖ Dark / Light toggle
      toggleBtn.onclick = () => {
        isDark = !isDark;
        if (isDark) {
          body.classList.add("dark");
          body.style.backgroundColor = "#000";
          body.style.color = "#fff";
          toggleBtn.textContent = "‚òÄÔ∏è Light";
        } else {
          body.classList.remove("dark");
          body.style.backgroundColor = "#fff";
          body.style.color = "#000";
          toggleBtn.textContent = "üåô Dark";
        }
      };
    </script>
  </body>
</html>
