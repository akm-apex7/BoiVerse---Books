<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minimal PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        font-family: "Noto Sans Bengali", sans-serif;
        background-color: #000;
        color: #fff;
        overflow-y: auto;
      }

      #toolbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(0,0,0,0.9);
        padding: 10px 14px;
        font-size: 16px;
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
      }

      #page-info { font-weight: 600; }

      button {
        background: #fff;
        color: #000;
        border: none;
        border-radius: 6px;
        padding: 6px 10px;
        font-weight: 600;
        cursor: pointer;
      }

      #pdfContainer {
        margin-top: 70px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      canvas {
        margin: 12px 0;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
        width: 95%;
        height: auto;
        transition: filter 0.3s ease;
      }

      .dark canvas { filter: invert(0.95) hue-rotate(180deg); }
    </style>
  </head>

  <body class="dark">
    <div id="toolbar">
      <span id="page-info">Page 0 / 0</span>
      <button id="toggleTheme">‚òÄÔ∏è Light</button>
    </div>

    <div id="pdfContainer"></div>

    <script>
  const urlParams = new URLSearchParams(window.location.search);
  const pdfUrl = urlParams.get("file");
  const container = document.getElementById("pdfContainer");
  const pageNumEl = document.getElementById("page-num");
  const pageCountEl = document.getElementById("page-count");
  const toggleBtn = document.getElementById("toggleTheme");
  const body = document.body;

  let pdfDoc = null;
  let isDark = true;

  if (!pdfUrl) {
    container.innerHTML = "<p style='color:red;'>‚ùå ‡¶ï‡ßã‡¶®‡ßã PDF ‡¶´‡¶æ‡¶á‡¶≤ ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø‡•§</p>";
  } else {
    pdfjsLib.getDocument(pdfUrl).promise.then((pdf) => {
      pdfDoc = pdf;
      pageCountEl.textContent = pdf.numPages;
      renderAllPages();
    });
  }

  // ‚úÖ ‡¶∏‡¶¨ page render (scroll view)
  async function renderAllPages() {
    for (let num = 1; num <= pdfDoc.numPages; num++) {
      const page = await pdfDoc.getPage(num);
      const viewport = page.getViewport({ scale: 1.4 });
      const canvas = document.createElement("canvas");
      canvas.classList.add("pdf-page");
      canvas.dataset.page = num;
      const ctx = canvas.getContext("2d");
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      container.appendChild(canvas);
      await page.render({ canvasContext: ctx, viewport }).promise;
    }
  }

  // ‚úÖ scroll ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡¶Ø‡¶º‡ßÄ current page detect
  window.addEventListener("scroll", () => {
    const pages = document.querySelectorAll(".pdf-page");
    let currentPage = 1;
    for (const page of pages) {
      const rect = page.getBoundingClientRect();
      if (rect.top <= window.innerHeight / 2) {
        currentPage = parseInt(page.dataset.page);
      } else break;
    }
    pageNumEl.textContent = currentPage;
  });

  // ‚úÖ Dark / Light toggle
  toggleBtn.onclick = () => {
    isDark = !isDark;
    if (isDark) {
      body.classList.add("dark");
      body.style.backgroundColor = "#000";
      body.style.color = "#fff";
      toggleBtn.textContent = "‚òÄÔ∏è Light";
    } else {
      body.classList.remove("dark");
      body.style.backgroundColor = "#fff";
      body.style.color = "#000";
      toggleBtn.textContent = "üåô Dark";
    }
  };
</script>
