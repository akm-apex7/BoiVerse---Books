<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>BoiVerse PDF Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #121212;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    #toolbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: linear-gradient(90deg, #ffb347, #ffcc33);
      color: black;
      height: 50px;
    }
    button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: black;
    }
    canvas {
      display: block;
      margin: auto;
      width: 100%;
      height: auto;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button onclick="prevPage()">‚¨Ö</button>
    <span id="page-num">1</span> / <span id="page-count">1</span>
    <button onclick="nextPage()">‚û°</button>
    <button onclick="zoomOut()">‚ûñ</button>
    <button onclick="zoomIn()">‚ûï</button>
    <button onclick="toggleMode()">üåó</button>
  </div>

  <canvas id="the-canvas"></canvas>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get("file");

    if (!file) {
      document.body.innerHTML = "<h3 style='text-align:center;margin-top:20%'>‚ùå No file specified</h3>";
    }

    let pdfDoc = null, pageNum = 1, scale = 1.2, dark = true;
    const canvas = document.getElementById("the-canvas");
    const ctx = canvas.getContext("2d");

    pdfjsLib.getDocument(file).promise.then((pdf) => {
      pdfDoc = pdf;
      document.getElementById("page-count").textContent = pdf.numPages;
      renderPage(pageNum);
    });

    function renderPage(num) {
      pdfDoc.getPage(num).then((page) => {
        const viewport = page.getViewport({ scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        const renderContext = { canvasContext: ctx, viewport: viewport };
        page.render(renderContext);
        document.getElementById("page-num").textContent = num;
      });
    }

    function prevPage() { if (pageNum <= 1) return; pageNum--; renderPage(pageNum); }
    function nextPage() { if (pageNum >= pdfDoc.numPages) return; pageNum++; renderPage(pageNum); }
    function zoomIn() { scale += 0.2; renderPage(pageNum); }
    function zoomOut() { if (scale > 0.6) scale -= 0.2; renderPage(pageNum); }
    function toggleMode() {
      dark = !dark;
      document.body.style.background = dark ? "#121212" : "#fff";
      document.body.style.color = dark ? "#fff" : "#000";
    }
  </script>
</body>
</html>
