<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minimal PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        font-family: "Noto Sans Bengali", sans-serif;
        background-color: #000;
        color: #fff;
        overflow-y: auto;
      }

      #toolbar {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(0,0,0,0.9);
        padding: 8px 12px;
        font-size: 16px;
        z-index: 10;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #bookTitle {
        font-weight: 600;
        text-align: left;
        flex: 1;
      }

      #pdfContainer {
        margin-top: 60px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      canvas {
        margin: 10px 0;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(255,255,255,0.1);
        width: 95%;
        height: auto;
        transition: filter 0.3s ease;
      }

      .dark canvas {
        filter: invert(0.95) hue-rotate(180deg);
      }

      button {
        background: #fff;
        color: #000;
        border: none;
        border-radius: 6px;
        padding: 5px 10px;
        font-weight: 600;
        cursor: pointer;
      }

      button:active {
        opacity: 0.8;
      }
    </style>
  </head>
  <body class="dark">
    <div id="toolbar">
      <span id="bookTitle">üìñ Loading...</span>
      <button id="toggleTheme">‚òÄÔ∏è Light</button>
    </div>

    <div id="pdfContainer"></div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const pdfUrl = urlParams.get("file");
      const bookTitle = urlParams.get("title") || "Unknown Book";

      const container = document.getElementById("pdfContainer");
      const titleSpan = document.getElementById("bookTitle");
      const toggleBtn = document.getElementById("toggleTheme");
      const body = document.body;
      let pdfDoc = null;
      let isDark = true;

      // üìò Set the book title
      titleSpan.textContent = "üìñ " + bookTitle;

      // üöÄ Load PDF
      if (!pdfUrl) {
        container.innerHTML = "<p style='color:red;'>‚ùå ‡¶ï‡ßã‡¶®‡ßã PDF ‡¶´‡¶æ‡¶á‡¶≤ ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø‡•§</p>";
      } else {
        pdfjsLib.getDocument(pdfUrl).promise.then((pdf) => {
          pdfDoc = pdf;
          renderAllPages();
        }).catch(() => {
          container.innerHTML = "<p style='color:red;'>‚ö†Ô∏è PDF ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá‡•§</p>";
        });
      }

      // üñºÔ∏è Render all pages one after another
      function renderAllPages() {
        for (let num = 1; num <= pdfDoc.numPages; num++) {
          pdfDoc.getPage(num).then((page) => {
            const viewport = page.getViewport({ scale: 1.4 });
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            container.appendChild(canvas);
            page.render({ canvasContext: ctx, viewport: viewport });
          });
        }
      }

      // üåô Toggle theme
      toggleBtn.onclick = () => {
        isDark = !isDark;
        if (isDark) {
          body.classList.add("dark");
          body.style.backgroundColor = "#000";
          body.style.color = "#fff";
          toggleBtn.textContent = "‚òÄÔ∏è Light";
        } else {
          body.classList.remove("dark");
          body.style.backgroundColor = "#fff";
          body.style.color = "#000";
          toggleBtn.textContent = "üåô Dark";
        }
      };
    </script>
  </body>
</html>
